{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<h1>Posts</h1>

{% for post in posts %}
<div>
    <h1><a href="/post/{{post.slug}}">{{post.title}}</a></h1>
    <p>{{post.summary}}</p>
</div>
{% endfor %}
